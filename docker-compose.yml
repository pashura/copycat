version: '3.9'

services:
  web:
    build: .
    command: python manage.py run -h 0.0.0.0
    volumes:
      - .:/usr/src/app/
    ports:
      - 5000:5000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:13.2-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=cat
      - POSTGRES_PASSWORD=cat_pass
      - POSTGRES_DB=cat_dev

volumes:
  postgres_data: